<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        async function showModels(){
            var response = await fetch('/api/models');
            var models = await response.json();

            var modelContainer = document.getElementById('modelContainer');
            for(model of models){
                var childDiv = document.createElement('div');
                childDiv.innerHTML = model.name + "     $" + model.price;
                modelContainer.appendChild(childDiv);
            }
        }
    </script>
    <script>
        async function showAutopilots(){
            var response = await fetch('/api/autopilots');
            var autopilots = await response.json();

            var autopilotContainer = document.getElementById('autopilotContainer');
            for(autopilot of autopilots){
                var childDiv = document.createElement('div');
                childDiv.innerHTML = autopilot.autopilotName + "     $" + autopilot.autopilotPrice;
                autopilotContainer.appendChild(childDiv);
            }
        }
    </script>
    <script>
        async function showChargings(){
            var response = await fetch('/api/charging');
            var charging = await response.json();

            var chargingContainer = document.getElementById('chargingContainer');
            for(charge of charging){
                var childDiv = document.createElement('div');
                childDiv.innerHTML = charge.chargingName + "     $" + charge.chargingPrice;
                chargingContainer.appendChild(childDiv);
            }
        }
    </script>
    <script>
        async function showCustomers(){
            var response = await fetch('/api/customers');
            var customers = await response.json();

            var customerContainer = document.getElementById('customerContainer');
            for(customer of customers){
                var childDiv = document.createElement('div');
                childDiv.innerHTML = customer.modelId;
                customerContainer.appendChild(childDiv);
            }
        }
    </script>

        async function showExterior(){

            var exteriors = await response.json();

                childDiv.innerHTML = exterior.exteriorName + "     $" + exterior.exteriorPrice;
                exteriorContainer.appendChild(childDiv);
            }
        }
    </script>

        async function showInteriors(){
            var response = await fetch('/api/interiors');
            var interiors = await response.json();

            var interiorContainer = document.getElementById('interiorContainer');
            for(interior of interiors){
                var childDiv = document.createElement('div');
                childDiv.innerHTML = interior.interiorName + "     $" + interior.interiorPrice;
                interiorContainer.appendChild(childDiv);
            }
        }
    </script>
    <script>
        async function showSeats(){
            var response = await fetch('/api/seats');
            var seats = await response.json();

            var seatContainer = document.getElementById('seatContainer');
            for(seat of seats){
                var childDiv = document.createElement('div');
                childDiv.innerHTML = seat.numOfSeats + "     $" + seat.seatPrice;
                seatContainer.appendChild(childDiv);
            }
        }
    </script>
    <script>
        async function showTows(){
            var response = await fetch('/api/tows');
            var tows = await response.json();

            var towContainer = document.getElementById('towContainer');
            for(tow of tows){
                var childDiv = document.createElement('div');
                childDiv.innerHTML = tow.towConfirmed + "     $" + tow.towPrice;
                towContainer.appendChild(childDiv);
            }
        }
    </script>
    <script>
        async function showTrims(){
            var response = await fetch('/api/trims');
            var trims = await response.json();

            var trimContainer = document.getElementById('trimContainer');
            for(trim of trims){
                var childDiv = document.createElement('div');
                childDiv.innerHTML = trim.trimName + "     $" + trim.trimPrice;
                trimContainer.appendChild(childDiv);

        }
    </script>
    <script>
        async function showWheels(){
            var response = await fetch('/api/wheels');

                wheelContainer.appendChild(childDiv);
            }
        }
    </script>
</head>
<body>
    <H1>Tesla Configurator</H1>
    <h2>List of Models</h2>
        <button onclick="showModels()">Show All Models</button>
        <div id="modelContainer" style="color: blue"></div>

    <h2>List of Autopilots</h2>
        <button onclick="showAutopilots()">Show All Autopilots</button>
        <div id="autopilotContainer" style="color: blue"></div>

    <h2>List of Charging</h2>
        <button onclick="showChargings()">Show All Charging</button>
        <div id="chargingContainer" style="color: blue"></div>

    <h2>List of Customers</h2>
        <button onclick="showCustomers()">Show All Customers</button>
        <div id="customerContainer" style="color: blue"></div>

    <h2>List of Wheels</h2>
        <button onclick="showWheels()">Show All Wheels</button>
        <div id="wheelContainer" style="color: blue"></div>

</body>
</html>
